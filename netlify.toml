# Tell Netlify to build from the "frontend" folder
[build]
  base    = "frontend"
  command = "npm run build"
  publish = "frontend/web-build"

# Redirect API calls to the Render backend
[[redirects]]
  from   = "/api/*"
  to     = "https://aetherionai-mobile.onrender.com/api/:splat"
  status = 200

[[redirects]]
  from   = "/"
  to     = "/index.html"
  status = 200
